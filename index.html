<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>List</title>

    <link rel="stylesheet" href="style.css">
	</head>
	<body>
    <div class="container" id="container">
      <h1>CREATE LIST</h1>
      <button class="reload" id="reload1" aria-expanded="false"><span class="visuallyhidden">Reload</span>
				<svg class="icon icon-reload" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 71 71">
          <path fill="none" stroke-width="3" d="M63.072 18.644C57.255 9.254 46.858 3 35 3 16.775 3 2 17.775 2 36s14.775 33 33 33 33-14.775 33-33a33.17 33.17 0 0 0-.6-6.296"/>
          <path stroke-width="1" d="M63 0h1v18h-1zM46 19v-1h18v1z"/>
        </svg>
			</button>
      <div class="items">
        <div class="checkbox" id="new-item">
          <input type="checkbox" class="checkbox-input" id="new-item-check">
          <input type="text" class="checkbox-label" id="new-item-text"/>
        </div>
      </div>
      <button class="button-new button-large" id="save-button">Use</button>
      
    </div>
    <div class="container" id="container2">
      <h1>LIST</h1>
      <button class="reload" id="reload2" aria-expanded="false"><span class="visuallyhidden">Reload</span>
				<svg class="icon icon-reload" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 71 71">
          <path fill="none" stroke-width="3" d="M63.072 18.644C57.255 9.254 46.858 3 35 3 16.775 3 2 17.775 2 36s14.775 33 33 33 33-14.775 33-33a33.17 33.17 0 0 0-.6-6.296"/>
          <path stroke-width="1" d="M63 0h1v18h-1zM46 19v-1h18v1z"/>
        </svg>
			</button>
      <div class="items">
      </div>
      <button class="button-new button-large" id="edit-button">Edit</button>
      
    </div>
    <script src="hammer.min.js"></script>
    <script src="db_interactions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
